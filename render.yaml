services:
  - type: web
    name: role-relay-backend
    env: node
    region: oregon
    plan: free  # Free tier - will spin down after 15 min inactivity
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
    disk:
      name: server-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: web
    name: role-relay-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: role-relay-backend
          type: web
          property: host

